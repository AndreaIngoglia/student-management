<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungere voti</title>
    <style>
    td {
        padding: 15px;
        text-align: ;
        border-bottom: 2px solid #ddd;
    }
    th {
        background-color: #04AA6D;
        text-align: center;
        color: white;
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    </style>
</head>
<body>
    <h2>Aggiungere voto di ciascuno studente</h2>
    <th:block th:each="student: ${students}">
        <form th:action="register" th:method="post" th:object="${userForm}">
            <input th:name="name" th:value="${student.name}"/>
            <input th:name="surname" th:value="${student.surname}"/>
            <input th:name="email" th:value="${student.email}"/>
            <input th:name="subject" th:value="${subject}"/>
            <input th:name="date" th:value="${date}"/>
            <input th:name="mark" type="text" placeholder="voto"/>
            <button class="submit-button" type="submit">Save</button>
        </form>
    </th:block>
</body>
</html>
